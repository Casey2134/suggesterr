<!-- TV Show Details Modal -->
<div class="modal" id="tvShowModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="tvShowTitle">TV Show Title</h2>
            <button class="modal-close" onclick="closeTVShowModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body" id="tvShowDetails">
            <!-- TV show details will be loaded here -->
        </div>
    </div>
</div>


<script>
function closeTVShowModal() {
    document.getElementById('tvShowModal').classList.remove('active');
}

// Close modal when clicking outside
window.addEventListener('click', function(event) {
    const modal = document.getElementById('tvShowModal');
    if (event.target === modal) {
        closeTVShowModal();
    }
});
</script>
